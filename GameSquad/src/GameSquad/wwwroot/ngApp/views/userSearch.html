
<div class="col-lg-8 col-lg-offset-2">
    <!--<img id="userSearchBannerImg" class="displayed" width="800" height="130" src="../../images/player123.png" />-->
    <img width="600"  id="userSearchBannerImg" class="img-responsive" src="../../images/player123.png" />
</div>
<div class="container">
    <div class="col-lg-10 col-lg-offset-1">
        <div class="row">
            <div class="panel panel-default filterable">
                <div class="panel-heading">
                    <h3 class="panel-title">Players</h3>
                </div>
                <div class="table-responsive">
                    <div class="container">
                        <h1>Search For <strong>Players</strong> </h1>
                        <br />
                        <div>
                            <table class="table table-striped img-rounded">
                                <thead>
                                    <tr class="filters">
                                        <th><input ng-model="controller.data.username" type="text" class="form-control" placeholder="UserName"></th>
                                        <th>
                                            <input class="userSearchInput form-control" name="quantity" min="1" max="400" ng-model="controller.data.rankFrom" type="number" placeholder="Rank" /> -
                                            <input class="userSearchInput form-control" name="quantity" min="1" max="400" ng-model="controller.data.rankTo" type="number"  placeholder="Rank" />
                                        </th>

                                        <th>
                                            <select ng-model="controller.data.lookingFor" type="text" class="form-control" placeholder="Looking For..">
                                                <option value="">Looking for...</option>
                                                <option>Player</option>
                                                <option>Competitive</option>
                                                <option>Casual</option>
                                            </select>
                                        </th>
                                        <th>
                                            <select ng-model="controller.data.platform" type="text" class="form-control" placeholder="Platform">
                                                <option value="">Platform</option>
                                                <option>PC</option>
                                                <option value="PS4">Playstation 4</option>
                                                <option>Xbox One</option>
                                            </select>
                                        </th>
                                        <th colspan="2">
                                            <div class="form-inline">
                                                <div class="form-group">
                                                    <label style="font-size:medium">Online only</label>
                                                    <input ng-model="controller.data.onlineOnly" type="checkbox" class="form-control" placeholder="Status" />
                                                </div>
                                            </div>
                                        </th>
                                        <th>
                                            <button class="btn btn-primary" ng-click="controller.getAllUsers()">Search</button>
                                        </th>
                                    </tr>
                                </thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Rank</th>
                                    <th>Looking For</th>
                                    <th>Platform</th>
                                    <th>Status</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                                <tbody ng-repeat="user in controller.users">
                                    <tr>
                                        <td style="text-transform:capitalize;"><span ng-class="{'online-status': user.isOnline, 'offline-status': !user.isOnline}">&#x25cf; </span><a href="/profile/{{user.id}}">{{user.userName}}</a></td>
                                        <td>{{user.rank}}</td>
                                        <td>{{user.lookingFor}}</td>
                                        <td>{{user.platform}}</td>
                                        <td>
                                            <button ng-show="user.statusMessage" uib-popover="{{user.statusMessage}}" popover-trigger='mouseenter' popover-title="{{user.userName}}'s status" type="button" class="btn btn-default btn-sm">Status</button>
                                        </td>
                                        <td><button class="btn btn-primary btn-sm" ng-click="controller.showMessageModal(user.id)">Message</button></td>
                                        <td><button class="btn btn-default btn-sm" ng-disabled="user.isFriend" ng-click="controller.sendFriendRequest(user); user.isFriend = true;" id="{{user.userName}}">Friend Request</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a id="previous" class="glyphicon glyphicon-chevron-left" ng-click="controller.prevPage();"></a>
        <a id="next" class="glyphicon glyphicon-chevron-right" ng-click="controller.nextPage()"></a>
    </div>
</div>
