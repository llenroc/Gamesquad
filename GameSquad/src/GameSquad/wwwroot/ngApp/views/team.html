<img class="displayed" width="1000" height="300" src="../../images/TeamUPUP.png" />
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <h2><strong>Search For A Team</strong></h2>
            <br />
            <div>
                <label>Search By Name</label>
                <input ng-model="nameHolder" type="text" class="text-primary img-rounded" />
                <label>Play Style</label>
                <select ng-model="holder" style="background-color: lightyellow" class="img-rounded">
                    <option>-- --</option>
                    <option value="casual">Casual</option>
                    <option value="competitive">Competitive</option>
                </select>
            </div>
            <div>
                <form>
                    <table class="table table-striped ">
                        <tr>
                            <th>Team</th>
                            <th>Team Leader</th>
                            <th>Play Style</th>
                            <th></th>

                        </tr>
                        <tr ng-repeat="team in controller.team | filter:{teamName:nameHolder} | filter:{playStyle:holder}">
                            <td>{{team.team.teamName}}</td>
                            <td>{{team.team.teamLeader}}</td>
                            <td>{{team.team.playStyle}}</td>
                            <!--<td><button ng-click="controller.showModalAddMember(team.id)"  class ="btn btn-success">Join</button></td>-->
                            <td>
                                <button ng-click="controller.addMemberToTeam(team.team.id)" ng-show="!team.isMember"  class ="btn btn-success">Join</button>
                                <button ng-click="controller.removeMember(team.team.id)" ng-show="team.isMember"  class ="btn btn-warning">Leave</button>
                            </td>
                            <!--<td><button class ="btn btn-success" ng-click="controller.addMemberToTeam(team.id)">Join Team </button></td>-->
                            <!--<td><button class="btn btn-success" ng-click="controller.removeMember(team.id)">Remove Team </button></td>-->
                        </tr>
                    </table>
                </form>
            </div>
            <a href="/teamCreate">Create A Team</a>
        </div>
    </div>
</div>
