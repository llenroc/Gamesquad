<div class="dashImg">
    <img width="800" height="120" src="../../images/dashboardimg.png" />
    <br />
    <br />
    <div ng-controller="AccountController as controller " class="userName" ng-show="controller.isLoggedIn()">
        <h2 class="glyphicon glyphicon-user"><strong> {{controller.getUserName()}} </strong></h2>
    </div>
    <br />
    <form>
        <div class="textblock1">
            <ul ng-model="controller.profile">
                <li>
                    <strong>Bio:</strong>
                   {{profile.bio}}
                </li>
                <li><strong>Location:</strong> {{profile.location}}</li>
                <li><strong>BattlleNet Account:</strong>{{profile.battlenetUsername}}</li>
                <li><strong>Play-Style:</strong> Casual</li>
                <li><strong>Rank:</strong>{{profile.rank}}</li>
            </ul>
        </div>
    </form>
</div>
