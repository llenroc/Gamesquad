<img class="displayed" width="1000" height="300" src="../../images/TeamUPUP.png" />
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <h2><strong>Search For A Team</strong></h2>
            <br />
            <div>
                <form class="form-inline">
                    <div class="form-group">
                        <label>Search By Name</label>
                        <input ng-model="nameHolder" type="text" class="text-primary form-control" />
                    </div>
                    <div class="form-group">
                        <label>Play Style</label>
                        <select ng-model="holder" class="form-control">
                            <option value="">-- --</option>
                            <option value="Casual">Casual</option>
                            <option value="Competitive">Competitive</option>
                        </select>
                    </div>
                </form>
            </div>
            <div>
                <form>
                    <table class="table table-striped ">
                        <tr>
                            <th>Team</th>
                            <th>Team Leader</th>
                            <th>Play Style</th>
                            <th></th>

                        </tr>
                        <tr ng-repeat="team in controller.teamHolder | filter:{teamName:nameHolder} | filter:{playStyle:holder}">
                            <td>{{team.teamName}}</td>
                            <td>{{team.teamLeader}}</td>
                            <td>{{team.playStyle}}</td>
                            <td>
                                <button ng-click="controller.addMemberToTeam(team.id); team.isMember = true" ng-show="!team.isMember" class="btn btn-success">Join</button>
                                <button ng-click="controller.removeMember(team.id); team.isMember = false" ng-show="team.isMember" class="btn btn-warning">Leave</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <a href="/teamCreate">Create A Team</a>
        </div>
    </div>
</div>
