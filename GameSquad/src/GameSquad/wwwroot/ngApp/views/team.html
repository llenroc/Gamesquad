<img class="displayed" width="1000" height="300" src="../../images/TeamUPUP.png" />
<br />
<div class="container">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="row">
            <div class="panel panel-primary filterable">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong></strong>Player Teams</h3>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-list ">
                        <thead>
                            <tr class="filters">
                                <th><input ng-model="controller.data.nameFilter" type="text" class="form-control" placeholder="Team"></th>
                                <th><input ng-model="controller.data.leaderFilter" type="text" class="form-control" placeholder="TeamLeader"></th>
                                <th><input ng-model="controller.data.typeFilter" type="text" class="form-control" placeholder="Play-Style"></th>
                                <th><button class="btn btn-primary" ng-click="controller.getTeams()">Search</button></th>
                            </tr>
                        </thead>
                        <tbody id="mytable">
                            <tr>
                                <th>Team</th>
                                <th>Team Leader</th>
                                <th>Play Style</th>
                                <th></th>
                            </tr>
                            <tr ng-repeat="team in controller.teamHolder">
                                <td>{{team.teamName}}</td>
                                <td>{{team.teamLeader}}</td>
                                <td>{{team.playStyle}}</td>
                                <td>
                                    <button ng-click="controller.addMemberToTeam(team.id); team.isMember = true" ng-show="!team.isMember" class="btn btn-success">Join</button>
                                    <button ng-click="controller.removeMember(team.id); team.isMember = false" ng-show="team.isMember" class="btn btn-warning">Leave</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="previous"><a class="glyphicon glyphicon-chevron-left" ng-click="controller.prevPage()"></a></div>
            <div id="next"><a class="glyphicon glyphicon-chevron-right" ng-click="controller.nextPage()"></a></div>
        </div>
    </div>
</div>
<br />
