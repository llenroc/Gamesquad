<div class="col-lg-10 col-lg-offset-1">
    <div class="dashImg">
        <!--<img width="600" height="80" src="../../images/dashboardimg.png" />-->
        <br />
        <br />
        <h2 style="font-family:Audiowide;"> <img style="display:inline" width="80" height="80" ng-src="{{controller.user.profileImage}}" class="img-responsive" /> <!--class="glyphicon glyphicon-user"--> {{controller.user.userName}} <strong> {{controller.getUserName()}} </strong></h2>
    </div>
    <form>
        <div class="textblock1">
            <ul class="list-unstyled ">
                <li><strong>Bio:</strong> {{controller.user.bio}}</li>
            </ul>
        </div>
        <div class="textblock1">
            <ul class="list-unstyled ">
                <li><strong>Location:</strong> {{controller.user.location}}</li>
                <li><strong>Play Platform:</strong> {{controller.user.platform}}</li>
                <li><strong>Play-Style:</strong> {{controller.user.playStyle}}</li>
                <li><strong>Rank:</strong> {{controller.user.rank}}</li>
            </ul>
        </div>
    </form>
    <!----Post for this user-->
    <div>
        <div ng-repeat="post in controller.user.posts" class="list-group">
            <br />
            <div class="col-lg-6">
                <div href="#" class="list-group-item active">
                    <h3><strong>{{post.user}}</strong></h3>
                    <br />
                    {{post.comment}}
                    <br />
                    <br />
                    <div style="text-align:right">
                        <img id="" width="700" height="700" ng-src="{{post.item}}" class="img-responsive" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-----------end---------->
</div>
