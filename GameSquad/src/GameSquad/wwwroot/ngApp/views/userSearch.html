
<img class="displayed" width="800" height="130" src="../../images/player123.png" />

<<div class="container">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="row">
            <div class="panel panel-warning filterable">
                <div class="panel-heading">
                    <h3 style="font-family:Audiowide; color:black;" class="panel-title"><strong></strong><b>Players </b></h3>
                    <!--<div class="pull-right">
                        <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter</button>
                    </div>-->
                </div>
                <div class="table-responsive">
                    <div class="container">

                        <h1>Search For <strong>Players</strong> </h1>
                        <br />
                        <div>
                            <table class="table table-striped img-rounded">
                                <thead>
                                    <tr class="filters">
                                        <th><input ng-model="searchUser" type="text" class="form-control" placeholder="UserName"></th>
                                        <th><input ng-model="searchRank" type="number" value="" class="form-control" placeholder="Rank"></th>
                                        <th>
                                            <select ng-model="searchStatus" type="text" class="form-control" placeholder="Status">
                                                <option value=""></option>
                                                <option value="Online">Online</option>
                                            </select>
                                        </th>
                                        <th><select ng-model="searchFor" type="text" class="form-control" placeholder="Looking For..">
                                                <option value=""></option>
                                                <option value="Team">Team</option>
                                                <option value="Competitive Team">Competitive Team</option>
                                                <option value="Players">Players</option>
                                            </select></th>
                                    </tr>
                                </thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Rank</th>
                                    <th>Status</th>
                                    <th>Looking For</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                                <tr ng-repeat="user in controller.users | orderBy:userName:reverse | filter:{userName:searchUser} | filter:{lookingFor:searchFor || undefined} | filter:{rank:searchRank} | filter:{isOnline:searchStatus}">
                                    <td><a href="/profile/{{user.id}}">{{user.userName}}</a></td>
                                    <td>{{user.rank}}</td>
                                    <td>{{user.isOnline ? "Online": "Offline"}}</td>
                                    <td>{{user.lookingFor}}</td>
                                    <td><button class="btn btn-default btn-sm" ng-click="controller.showMessageModal(user.id)">Send Message</button></td>
                                    <td><button class="btn btn-default btn-sm" ng-click="controller.sendFriendRequest(user)" id="{{user.userName}}">Send friend request</button></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a id="previous" class="glyphicon glyphicon-chevron-left" ng-click="controller.prevPage();"></a>
        <a id="next" class="glyphicon glyphicon-chevron-right" ng-click="controller.nextPage()"></a>
    </div>
</div>
