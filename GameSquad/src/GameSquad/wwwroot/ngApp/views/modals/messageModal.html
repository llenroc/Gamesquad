<form>
    <div class="modal-header">
        <h3 class="modal-title"><strong>Send Message</strong></h3>
    </div>
    <div class="modal-body">

        <div class="row">
            <div class="col-sm-12">

                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" class="form-control" ng-model="" placeholder="Name" />
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea cols="12" rows="6" class="form-control" ng-model="" placeholder="Enter Message..."></textarea>
                </div>

                        <input type="submit" class="btn btn-primary" value="Send" />
                        <button type="button" class="btn btn-default" ng-click="vm.cancel()">Cancel</button>


            </div>
        </div>
    </div>




</form>
