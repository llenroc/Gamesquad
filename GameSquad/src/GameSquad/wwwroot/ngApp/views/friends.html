<div class="container-fluid">
    <img class="displayed" width="800" height="200" src="../../images/friendsBanner.png" />
    <br />

    <form>
        <div style="background-color:#505454; border:solid; padding:20px; " class="col-lg-8 col-lg-offset-2 img-rounded">
            <div style="background-color:grey; padding-left:10px; padding-right:10px; padding-bottom:10px;" class="img-rounded">
                <h2 id="" style="font-family:Audiowide; color:ghostwhite;"><b>Friends List</b></h2>
                <table class="table table-hover table-striped img-rounded">
                    <thead class="img-rounded">
                        <tr class="img-rounded">
                            <th>UserName</th>
                            <th>Rank</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tr class="img-rounded" ng-repeat="friend in controller.friends">
                        <td class="img-rounded">{{friend.username}}</td>
                        <td>{{friend.rank}}</td>
                        <td class="img-rounded"><button ng-click="controller.removeFriend(friend.id)" class="btn btn-success">Remove </button></td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
</div>
