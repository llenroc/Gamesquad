<img class="displayed" width="1000" height="300" src="../../images/TeamUPUP.png" />

<br />

<div class="container">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="row">
            <div class="panel panel-warning filterable">
                <div class="panel-heading">
                    <h3 style="font-family:Audiowide; color:black;" class="panel-title"><strong></strong><b>Player Teams</b></h3>
                    <!--<div class="pull-right">
                        <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter</button>
                    </div>-->
                </div>
                <h1 style="margin-left:10px;">Search For <strong>Teams</strong> </h1>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-list ">
                        <thead>
                            <tr class="filters">
                                <th><input ng-model="searchTeam" type="text" class="form-control" placeholder="Team"></th>
                                <th><input ng-model="searchLeader" type="text" class="form-control" placeholder="TeamLeader"></th>
                                <th><input ng-model="searchPlayStyle" type="text" class="form-control" placeholder="Play-Style"></th>
                            </tr>
                        </thead>
                        <tbody id="mytable">
                            <tr>
                                <th>Team</th>
                                <th>Team Leader</th>
                                <th>Play Style</th>
                                <th></th>
                            </tr>
                            <tr ng-repeat="team in controller.teamHolder | filter:{teamName:searchTeam} | filter:{teamLeader:searchLeader} | filter:{playStyle:searchPlayStyle}">
                                <td>{{team.teamName}}</td>
                                <td>{{team.teamLeader}}</td>
                                <td>{{team.playStyle}}</td>
                                <!--<td><button ng-click="controller.showModalAddMember(team.id)"  class ="btn btn-success">Join</button></td>-->
                                <td>
                                    <button ng-click="controller.addMemberToTeam(team.id); team.isMember = true" ng-show="!team.isMember" class="btn btn-success">Join</button>
                                    <button ng-click="controller.removeMember(team.id); team.isMember = false" ng-show="team.isMember" class="btn btn-warning">Leave</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <a id="previous" class="glyphicon glyphicon-chevron-left" ng-click="controller.prevPage();"></a>
        <a id="next" class="glyphicon glyphicon-chevron-right" ng-click="controller.nextPage()"></a>
    </div>
</div>
