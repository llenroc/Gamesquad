<div class="container">
    <div id="friendsBanner"class="col-lg-8 col-lg-offset-2"><img width="800" height="200" src="../../images/friendsBanner.png" /></div>
    <br />
        <div id="friendsContainer" class="col-lg-8 col-lg-offset-2 img-rounded">
            <div id="friendsTableContainer"class="img-rounded">
                <h2><b>Friends List</b></h2>
                <table class="table table-hover table-striped ">
                    <thead class="img-rounded">
                        <tr class="img-rounded">
                            <th>UserName</th>
                            <th>Rank</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tr class="img-rounded" ng-repeat="friend in controller.friends">
                        <td class="img-rounded">{{friend.userName}}</td>
                        <td>{{friend.rank}}</td>
                        <td class="img-rounded"><button ng-click="controller.removeFriend(friend.id)" class="btn btn-success">Remove </button></td>
                    </tr>
                </table>
            </div>
        </div>
</div>
